<!-- Modal -->
<div id="modalBook" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{!this.dataApiService.selectedBook.id ? 'New Book' : 'Update
          Book'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-book" #formBook="ngForm" (ngSubmit)="onSaveBook(formBook)">
          <input type="hidden" id="bookId" name="bookId" class="form-control" [(ngModel)]="this.dataApiService.selectedBook.id">
          <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Titulo" [(ngModel)]="this.dataApiService.selectedBook.title">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="lang">Idioma</label>
              <select name="lang" id="lang" class="form-control" [(ngModel)]="this.dataApiService.selectedBook.lang">
                <option value="Inglés">Inglés</option>
                <option value="Castellano">Castellano</option>
              </select>

            </div>
            <div class="form-group col-md-6">
              <label for="price">Precio</label>
              <input type="text" id="price" name="price" class="form-control" placeholder="0,00€" [(ngModel)]="this.dataApiService.selectedBook.price">
            </div>

          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="author">Autor</label>
              <input type="text" id="author" name="author" class="form-control" placeholder="Autor" [(ngModel)]="this.dataApiService.selectedBook.author">
            </div>
            <div class="form-group col-md-6">
              <label for="offert">Oferta</label>
              <select name="offert" id="offert" class="form-control" [(ngModel)]="this.dataApiService.selectedBook.offert">
                <option value="1">SI</option>
                <option value="0">NO</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="portada">Portada</label>
              <input type="text" id="portada" name="portada" class="form-control" placeholder="Portada" [(ngModel)]="this.dataApiService.selectedBook.portada">
            </div>
            <div class="form-group col-md-6">
              <label for="link_amazon">Link Amazon</label>
              <input type="text" id="link_amazon" name="link_amazon" class="form-control" placeholder="Link Amazon"
                [(ngModel)]="this.dataApiService.selectedBook.link_amazon">
            </div>
          </div>
          <div class="form-group">
            <label for="description">Descripción</label>
            <textarea name="description" id="description" class="form-control" cols="50" rows="4" [(ngModel)]="this.dataApiService.selectedBook.description"></textarea>
          </div>
          <button type="submit" class="btn btn-primary float-right">Save Book</button>
        </form>
      </div>
    </div>
  </div>
</div>
